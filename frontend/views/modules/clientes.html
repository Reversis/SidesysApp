<div class="clientes-module">
    <div class="module-header">
        <h2>Gesti√≥n de Clientes</h2>
        <button id="addClienteBtn" class="btn btn-primary" style="display: none;">
            ‚ûï Agregar Cliente
        </button>
    </div>

    <!-- B√∫squeda y Filtros -->
    <div class="search-filters">
        <div class="search-box">
            <input type="text" id="searchClientes" class="search-input" 
                   placeholder="Buscar clientes por nombre, email o tel√©fono...">
            <span class="search-icon">üîç</span>
        </div>
    </div>

    <!-- Grid de Clientes -->
    <div class="cards-grid" id="clientesGrid">
        <!-- Tarjetas din√°micas -->
    </div>
    <div id="clientesLoading" class="loading-state">
        Cargando clientes...
    </div>

    <!-- Modal para Crear/Editar Cliente -->
    <div id="clienteModal" class="modal-overlay">
        <div class="modal" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="clienteModalTitle">Agregar Cliente</h3>
                <button class="modal-close">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="tabs">
                    <button type="button" class="tab active" data-tab="info">Informaci√≥n del Cliente</button>
                    <button type="button" class="tab" data-tab="productos">Productos Asignados</button>
                </div>

                <form id="clienteForm">
                    <!-- Tab 1: Informaci√≥n del Cliente -->
                    <div id="tab-info" class="tab-content active">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="clienteNombre" class="form-label">Nombre *</label>
                                <input type="text" id="clienteNombre" class="form-control" required>
                                <div class="form-error" id="nombreError"></div>
                            </div>

                            <div class="form-group">
                                <label for="clienteEmail" class="form-label">Email</label>
                                <input type="email" id="clienteEmail" class="form-control">
                                <div class="form-error" id="emailError"></div>
                            </div>

                            <div class="form-group">
                                <label for="clienteTelefono" class="form-label">Tel√©fono</label>
                                <input type="text" id="clienteTelefono" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="clienteContacto" class="form-label">Contacto Principal</label>
                                <input type="text" id="clienteContacto" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="clienteDireccion" class="form-label">Direcci√≥n</label>
                            <textarea id="clienteDireccion" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="clienteDescripcion" class="form-label">Descripci√≥n</label>
                            <textarea id="clienteDescripcion" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="systemInformationUrl" class="form-label">System Information URL</label>
                            <input type="url" id="systemInformationUrl" class="form-control" 
                                   placeholder="https://...">
                        </div>
                    </div>

                    <!-- Tab 2: Productos Asignados -->
                    <div id="tab-productos" class="tab-content">
                        <div class="productos-section">
                            <div class="section-header">
                                <h4>Productos Asignados</h4>
                                <button type="button" id="addProductoClienteBtn" class="btn btn-sm btn-primary">
                                    ‚ûï Agregar Producto
                                </button>
                            </div>
                            
                            <div id="productosAsignadosList" class="productos-list">
                                <!-- Lista din√°mica de productos asignados -->
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline" onclick="Utils.closeModal('clienteModal')">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            üíæ Guardar Cliente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para Asignar Producto -->
    <div id="productoClienteModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Asignar Producto al Cliente</h3>
                <button class="modal-close">&times;</button>
            </div>
            
            <form id="productoClienteForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="selectProducto" class="form-label">Producto *</label>
                        <select id="selectProducto" class="form-control" required>
                            <option value="">Seleccionar producto</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cantidadLicencias" class="form-label">Cantidad de Licencias</label>
                        <input type="number" id="cantidadLicencias" class="form-control" 
                               value="1" min="1">
                    </div>

                    <div class="form-group">
                        <label for="fechaAdquisicion" class="form-label">Fecha de Adquisici√≥n</label>
                        <input type="date" id="fechaAdquisicion" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="notasProducto" class="form-label">Notas</label>
                        <textarea id="notasProducto" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="Utils.closeModal('productoClienteModal')">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        üíæ Asignar Producto
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
